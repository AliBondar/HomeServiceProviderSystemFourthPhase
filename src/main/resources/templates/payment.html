<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(55, 71, 115, 0.96);
        }

        .container {
            max-width: 40%;
            margin-left: 27%;
            margin-top: 10%;
            padding-left: 7%;
            padding-bottom: 5%;
            padding-top: 5%;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 15%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cvv-group input {
            width: 10%;
        }

        .submit-btn {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #4a3cb7;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <input type="text" maxlength="4" placeholder="Card Number" required>
            <input type="text" maxlength="4" placeholder="Card Number" required>
            <input type="text" maxlength="4" placeholder="Card Number" required>
            <input type="text" maxlength="4" placeholder="Card Number" required>
        </div>
        <div class="form-group cvv-group">
            <input type="text" maxlength="3" placeholder="CVV2" required>
        </div>
        <div class="form-group">
            <input type="text" maxlength="2" placeholder="Month" required>
            <input type="text" maxlength="2" placeholder="Year" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
